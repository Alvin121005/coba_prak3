<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Slider using HTML and JS</title>
</head>
<body>

    <div style="text-align: center; margin-top: 50px;">
        <h1>RGB Color Slider</h1>
        
        <!-- Red Slider -->
        <label for="redSlider">Red: <span id="redValue">255</span></label><br>
        <input type="range" id="redSlider" min="0" max="255" value="255"><br><br>

        <!-- Green Slider -->
        <label for="greenSlider">Green: <span id="greenValue">255</span></label><br>
        <input type="range" id="greenSlider" min="0" max="255" value="255"><br><br>

        <!-- Blue Slider -->
        <label for="blueSlider">Blue: <span id="blueValue">255</span></label><br>
        <input type="range" id="blueSlider" min="0" max="255" value="255"><br><br>

        <!-- Display the current RGB value -->
        <p>Current Color: <span id="rgbValue">RGB(255, 255, 255)</span></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
